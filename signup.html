<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
	
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<section class="signpage  col-xs-12">
<h2 class="text-center">Sign Up</h2>
<form class="col-xs-offset-4" name="form_name" action="login" method="post">
	<div class="form-group">
	<label class="col-xs-2">Username:</label><input name="user" type="text" required>
	</div>

	<div class="form-group">
	<label  class="col-xs-2">Name:</label><input name="name" type="text" required>
	</div>

	<div class="form-group">
	<label class="col-xs-2">Password:</label><input name="pass" type="password" required>
	</div>
	<div class="col-xs-offset-2">
<input class="sign" type="submit" value="Sign Up">
</div>
</form>
</section>
</body>
</html>
